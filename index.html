<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Error Checker</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Text Error Checker</h1>
    <textarea id="text" rows="10" cols="50"></textarea><br>
    <button onclick="checkText()">Check Text</button>
    <div id="result"></div>

    <script>
        function checkText() {
            const text = document.getElementById('text').value;
            $.ajax({
                url: 'https://api.languagetool.org/v2/check',
                method: 'POST',
                data: {
                    text: text,
                    language: 'cs'
                },
                success: function(response) {
                    let errors = response.matches.map(match => match.message);
                    document.getElementById('result').innerHTML = '<ul>' + errors.map(error => '<li>' + error + '</li>').join('') + '</ul>';
                }
            });
        }
    </script>
</body>
</html>
