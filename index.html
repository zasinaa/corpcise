<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Error Checker</title>
</head>
<body>
    <h1>Text Error Checker</h1>
    <textarea id="text" rows="10" cols="50"></textarea><br>
    <button onclick="checkText()">Check Text</button>
    <div id="result"></div>

    <script>
        function checkText() {
            const text = document.getElementById('text').value;
            let errors = [];

            // Check for leading/trailing whitespace
            if (text.trim() !== text) {
                errors.push('Text contains leading or trailing whitespace.');
            }

            // Check for sentences starting without a capital letter
            const sentences = text.split('.');
            sentences.forEach(sentence => {
                const trimmed = sentence.trim();
                if (trimmed && trimmed[0] !== trimmed[0].toUpperCase()) {
                    errors.push('Sentence does not start with a capital letter: ' + sentence);
                }
            });

            // Display errors
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<ul>' + errors.map(error => '<li>' + error + '</li>').join('') + '</ul>';
        }
    </script>
</body>
</html>
